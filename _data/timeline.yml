- title: M.Sc in Financial Engineering, EPFL, Switzerland
  from: 2023
  to: present
  description: The Master's program in Financial Engineering Master (MFE) stands as a pioneer in its unique fusion of knowledge in Economics, Finance, Mathematics, Programmation and Machine Learning. It represents original blend in both academic innovation and industry relevance. The MFE curriculum strikes a balance between specificity and flexibility due to it's wide range of elective courses, enabling to tailor the program to align with my career aspirations.

- title: Academic Exchange, ETH, Switzerland
  from: 2022
  to: 2023
  description: I had the amazing opportunity to spend a year as an exchange student at ETH. I had the chance to explore a range of diverse and intellectually stimulating courses. These courses covered a wide spectrum of subjects, from Risk Modelling&Management and Economics to Control Systems, Electronics, Information Theory, and even cutting-edge areas like Machine Learning and Mathematical Optimization. The year was an amazing journey that deepened my knowledge and expanded my horizons, allowing me to explore various facets of science and engineering. I am grateful to EPFL for this opportunity and I thank ETH for this welcome and for being part of such a dynamic and innovative academic environment, which has undoubtedly contributed significantly to my personal and academic growth.

